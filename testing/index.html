<!DOCTYPE html>
<html>
<head>
  <title>Code Editor</title>
  <style>
    /* CSS for the code editor */
    #editor {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    #preview {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Code Editor</h1>

  <h2>HTML</h2>
  <textarea id="html-code" class="code" rows="10"></textarea>

  <h2>CSS</h2>
  <textarea id="css-code" class="code" rows="10"></textarea>

  <h2>JavaScript</h2>
  <textarea id="js-code" class="code" rows="10"></textarea>

  <h2>Preview</h2>
  <div id="preview"></div>

  <script>
    // Get the code editor elements
    const htmlCode = document.getElementById('html-code');
    const cssCode = document.getElementById('css-code');
    const jsCode = document.getElementById('js-code');
    const preview = document.getElementById('preview');

    // Function to update the preview
    function updatePreview() {
      preview.innerHTML = htmlCode.value; // Set the HTML content

      // Create a <style> element and set the CSS content
      const styleElement = document.createElement('style');
      styleElement.innerHTML = cssCode.value;

      // Append the <style> element to the preview
      preview.appendChild(styleElement);

      // Execute the JavaScript code
      try {
        eval(jsCode.value);
      } catch (error) {
        console.error(error);
      }
    }

    // Event listeners for code changes
    htmlCode.addEventListener('input', updatePreview);
    cssCode.addEventListener('input', updatePreview);
    jsCode.addEventListener('input', updatePreview);

    // Initial preview update
    updatePreview();
  </script>
</body>
</html>
